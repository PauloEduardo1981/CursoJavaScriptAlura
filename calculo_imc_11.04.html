<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br><br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();

}

function calculaImc(altura, peso) {

    return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + " Informe sua altura ");
var pesoInformado = prompt(nome + " Informe seu peso ");

var imc = parseInt(calculaImc(alturaInformada, pesoInformado));

document.write(nome + " O seu IMC é de " + imc);

if(imc < 18) {
    mostra (" .Você está abaixo do recomendado pela OMS ");
    }   


if(imc >= 35) {
    mostra (" .Você está acima do recomendado pela OMS ");

    }

if(imc >= 18) {
    mostra (" .Você está dentro do recomendado pela OMS ");

    }


</script>
