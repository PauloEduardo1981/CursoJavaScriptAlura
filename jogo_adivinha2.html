<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var sorteia = Math.round(Math.random() * 10); 
    console.log (sorteia);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if (sorteia < chute) {
        mostra("Seu número é maior que o chute " + chute)
    }

    if (sorteia == chute) {

        mostra("Uau! Você acertou, pois eu pensei no " + sorteia);
        
    }  if (sorteia > chute) {

        mostra("Seu número é menor que o chute " + chute);
    }


   </script>
